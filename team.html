<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e6f7ff;
            color: #333;

            padding: 0;
        }
        h1 {
            color: #4682b4;
        }
        ul {
            list-style-type: none;

</head>
<body>
    <h1>Our Team</h1>

        <li>Jane Doe - Developer</li>
        <li>John Smith - Designer</li>
        <li>Emily Johnson - Project Manager</li>
    </ul>

</html>
